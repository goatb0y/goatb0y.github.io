<!DOCTYPE html>
<html>
<head>
    <title>Under Construction</title>
    <style>
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .construction {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-align: center;
            margin-top: 200px;
        }

        .blink {
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div class="construction">
        <p>Under Construction</p>
        <p class="blink">Loading...</p>
    </div>
</body>
</html>
